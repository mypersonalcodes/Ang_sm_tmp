<h2>userdetails works!</h2>
<div class="row">

  <div class="col-md-6">
    <form novalidate #form="ngForm" (submit)="OnSubmit(form)">
      <input type="hidden" name="paymentdetailid" [value]="service.formData.Auto_ID">

      <div class="from-group">
        <label>Name</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="name" #inputname="ngModel"
          [(ngModel)]="service.formData.Name" required maxlength="16" minlength="4">
        <!-- <p>{{service.formData.Name}}</p> -->
      </div>

      <div class="from-group">
        <label>User Name</label>
        <input class="form-control form-control-lg" placeholder="User Name" name="username" #username="ngModel"
          [(ngModel)]="service.formData.UserName" required>

      </div>

      <div class="from-group">
        <label>EMAIL</label>
        <input class="form-control form-control-lg" placeholder="Email" name="email" #email="ngModel"
          [(ngModel)]="service.formData.Email" required>

      </div>

      <div class="from-group">
        <label>Department</label>
        <input type="email" class="form-control form-control-lg" placeholder="Department" name="department"
          #department="ngModel" [(ngModel)]="service.formData.Department">

      </div>
      <br>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 d-grid gap-2">
          <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
            Submit
          </button>
        </div>

      </div>



    </form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th >ID</th>
          <th >Name</th>
          <th >User Name</th>    
          <th >Email</th>
          <th >Department</th>
          <th >Action</th>

    
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of service.List; index as i">
          <td >{{i}}</td>
          <td>{{item.name}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.department}}</td>

        </tr>
    
      </tbody>
    </table>
  </div>
</div>
